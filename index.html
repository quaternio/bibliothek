<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="index.js" defer></script>
    <title>Bibliothek</title>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <p>Bibliothek</p>
      </div>

      <div id="body">
        <div id="touchstone" class="tile">
          <p class="ts-header tile-entry">Title</p>
          <p class="ts-header tile-entry">Author</p>
          <p class="ts-header tile-entry"># Pages</p>
          <p class="ts-header tile-entry">Status</p>
          <button id="add-book" class="book-button">
            <img src="assets/plus-box-outline.svg" class="plus-sign"/>
          </button>
        </div> 
      </div>

      <div id="footer">
        <div class="copyright">
          <p>Copyright Â© 2023 Thomas Noel</p>
        </div>
        <div class="github">
          <a href="https://github.com/tnoel20">
            <img src="assets/github.svg" alt="Thomas's github" />
          </a>
        </div>
      </div>

      <dialog>
        <form id="book-form" method="dialog">
          <label>
            Title:
            <input id="bf-title" type="text" required />
          </label>
          <label>
            Author:
            <input id="bf-author" type="text" required />
          </label>
          <label>
            Number of Pages:
            <input id="bf-pages" type="number" min="1" max="10000" required />
          </label>
          <label>
            Have Read:
            <select id="bf-status">
              <option id="bf-not-read" value="Not Read">Not Read</option>
              <option id="bf-read" value="Read">Read</option>
            </select>
          </label>
          <div class="modal-buttons">
            <input type="submit" id="submit-book" value="Add Book" />
            <button id="cancel-button">Cancel</button>
          </div>
        </form>
      </dialog>
    </div>
  </body>
</html>
