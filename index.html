<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="index.js" defer></script>
    <title>Bibliothek</title>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <p>Bibliothek</p>
      </div>

      <div id="body">
        <div id="touchstone" class="tile">
          <button class="add-book">Add Book</button>
        </div> 
      </div>

      <div id="footer">
        <div class="copyright">
          <p>Copyright Â© 2023 Thomas Noel</p>
        </div>
        <div class="github">
          <a href="https://github.com/tnoel20">
            <img src="assets/github.svg" alt="Thomas's github" />
          </a>
        </div>
      </div>

      <dialog>
        <form id="book-form" method="dialog">
          <label>
            Title:
            <input type="text" required />
          </label>
          <label>
            Author:
            <input type="text" required />
          </label>
          <label>
            Number of Pages:
            <input type="number" min="1" max="10000" required />
          </label>
          <label>
            Have Read:
            <select>
              <option value="default">False</option>
              <option>True</option>
            </select>
          </label>
          <div class="modal-buttons">
            <input type="submit" id="submit-book" value="Add Book" />
            <button id="cancel-button">Cancel</button>
          </div>
        </form>
      </dialog>
    </div>
  </body>
</html>
